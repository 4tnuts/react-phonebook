<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <title>React Phonebook Prototype</title>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron bg-light shadow">
            <div class="container">
                <h1 class="display-4 text-center">React Phonebook</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header">
                Add Contact
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Phone Number">
                        </div>
                        <div class="col">
                            <button class="btn btn-outline-success"> Save </button>&nbsp;<button
                                class="btn btn-warning"> Cancel </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow-sm mt-5">
            <div class="card-header">
                Search Contact
            </div>
            <div class="card-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Phone Number">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card shadow-sm mt-5">
            <div class="card-header">
                Contact List
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Phone Number</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td><button class="btn btn-outline-primary"> Edit </button>&nbsp;<button
                                    class="btn btn-outline-danger"> Delete </button></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td><input type="text" class="form-control" placeholder="Name"></td>
                                <td><input type="text" class="form-control" placeholder="Phone Number"></td>
                                <td><button class="btn btn-outline-success"> Save </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <h4 class="text-center text-muted">Created by https://github.com/4tnuts</h2>
        </div>
</body>

</html>
